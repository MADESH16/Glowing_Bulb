<!Doctype html>
<head>
    <meta charset="utf-8">
    <title>Glowing Bulb</title>
    <link rel="StyleSheet" href="style.css">

</head>
<body>
    <div class="bulb">
        <div class = "wire">

        </div>
        <div class="light">
                <span></span>
                <span></span>
        </div>
        <div class="switch">
            <div class="btn"></div>
        </div>
    </div>
    <audio id="audio" src="click.mp3" autostart="false">

    </audio>
    <script>
        let btn = document.querySelector('.btn');
        let body = document.querySelector('body');
        let audio = document.querySelector('#audio');
        btn.onclick = function(){
            body.classList.toggle('on');
            audio.play();
        }
    </script>
</body>
</html>
